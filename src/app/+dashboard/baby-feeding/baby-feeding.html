<h3>Baby Feeding Lists</h3>
<div class="">
    <div class="add-item">
        <baby-feeding-renderer [isNewFeeding]="isNewFeeding" [item]="feeding"></baby-feeding-renderer>

        <button class="btn btn-success center-block">Add Feeding</button>
    </div>

    <div class="item" *ngFor="#item of items">
        <baby-feeding-renderer [isEditMode]="isEditMode" [item]="item"></baby-feeding-renderer>
    </div>
</div>
